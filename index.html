<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Animation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <!-- Background Content -->
    <div class="content">
        <img 
            src="https://images.unsplash.com/photo-1558970439-add78fc68990?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1179&q=80" 
            alt="Background image of a serene landscape" />
    </div>

    <!-- Curtain Structure -->
    <div class="curtainBody">
        <!-- Left Curtain -->
        <div id="leftCurtain" class="curtainContainer">
            <!-- Curtain Panels -->
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
        </div>

        <!-- Right Curtain -->
        <div id="rightCurtain" class="curtainContainer">
            <!-- Curtain Panels -->
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
            <div class="unCurtain"></div>
        </div>

        <!-- Overlay for Fade-Out -->
        <div class="overlay"></div>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
